<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LUDO</title>
    <meta name="description" content="Game Of LUDO">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
  </head>
  <body>
    <div class="fixed">
      <div class="welcome">
        <div class="setting">
          <h2>Enter Names</h2>
          <div class="name">
            <input type="text" class="red" placeholder="Red Player"><br>
            <input type="text" class="yellow" placeholder="Yellow Player"><br>
            <input type="text" class="green" placeholder="Green Player"><br>
            <input type="text" class="blue" placeholder="Blue Player"><br>
            <button class="play">Play</button><br>
            <span class="note">If there are only two players playing, then enter two names. Same applies with three players.</span>
          </div>
        </div>
      </div>
      <div class="mainframe">
        <div class="diceboard">
          <div class="info">
            <span class="playername">
              Player 1
            </span>
            <div class="r-dice" onclick="dice(this, 0)">
              0
            </div>
          </div>
          <div class="info">
            <div class="b-dice" onclick="dice(this, 0)">
              0
            </div>
            <span class="playername">
              Player 4
            </span>
          </div>
        </div>

        <div class="mdiceboard">
          <div class="info">
            <span class="mplayername">
              Player 1
            </span>
            <div class="r-dice" onclick="dice(this, 0)">
              0
            </div>
          </div>

          <div class="info">
            <span class="mplayername">
              Player 2
            </span>
            <div class="g-dice" onclick="dice(this, 0)">
              0
            </div>
          </div>
        </div>

        <div class="ludoboard">
          <div class="red">
            <div class="playerzone">
              <div class="player">
                <span onclick="movered(this,0)" class="rp r material-cons">stars</span>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
